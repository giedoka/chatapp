<div class="sm-12 columns active-conversation-wrapper" *ngIf="conversation">
  <div class="row conversation-name" *ngIf="receiver">
    <div class="sm-12 columns">
      <h2>{{ receiver.firstName }} {{ receiver.lastName }}</h2>
    </div>
  </div>
  <ul class="messages-list" *ngIf="conversation.messages.length > 0">
    <li *ngFor="let message of conversation.messages" [ngClass]="{'sender':loggedUserId === message.authorId, 'receiver':loggedUserId !== message.authorId}">
      <div class="message-content">{{ message.content }}</div>
    </li>
  </ul>
</div>
