<a [routerLink]="['/conversations', conversation._id]" routerLinkActive="active" class="row single-conversation align-middle">
  <div class="sm-2">
    <div class="conversation-image">
      <span class="img" *ngIf="!isImagePathUndefined(conversation.imagePath); else initials" [ngStyle]="{'background-image': 'url(' + conversation.imagePath + ')'}"></span>
      <ng-template #initials>
        <span class="initials">{{ conversationAvatarText }}</span>
      </ng-template>
    </div>
  </div>
  <div class="sm-10 columns conversation-data">
    <h3 *ngIf="receiver !== null">{{ receiver.firstName }} {{ receiver.lastName }}</h3>
    <!--<p *ngIf="lastMessage !== null">{{ lastMessage.authorFirstName }}: {{ lastMessage.content }}</p>-->
  </div>
</a>
