<a href="#{{ conversation.id }}" class="row single-conversation align-middle" (click)="onSelectConversation()">
  <div class="sm-2">
    <div class="conversation-image" [ngStyle]="{'background-image': 'url(' + conversation.imagePath + ')'}"></div>
  </div>
  <div class="sm-8 columns conversation-data">
    <h3>{{ conversation.name }}</h3>
    <p *ngIf="lastMessage !== null">{{ lastMessage.author }}: {{ lastMessage.content }}</p>
  </div>
</a>
