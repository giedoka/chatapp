<div class="notification notification-error" [ngClass]="{ 'show': errorMessage }">
  <p>{{ errorMessage }}</p>
</div>
<form class="register-form" id="registerForm" action="/api/users" method="post" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="login-header">
    <h2>Sign up</h2>
  </div>
  <fieldset class="form-control-input-wrapper">
    <div class="fieldset-content">
      <input id="name" type="text" name="name" placeholder="Username" required class="form-control" formControlName="name">
    </div>
  </fieldset>

  <fieldset class="form-control-input-wrapper">
    <div class="fieldset-content">
      <input id="firstName" type="text" name="firstName" placeholder="First name" required class="form-control" formControlName="firstName">
    </div>
  </fieldset>

  <fieldset class="form-control-input-wrapper">
    <div class="fieldset-content">
      <input id="lastName" type="text" name="lastName" placeholder="Last name" required class="form-control" formControlName="lastName">
    </div>
  </fieldset>

  <fieldset class="form-control-input-wrapper">
    <div class="fieldset-content">
      <input type="email" name="email" placeholder="E-mail" required class="form-control" formControlName="email">
    </div>
  </fieldset>

  <fieldset class="form-control-input-wrapper">
    <div class="fieldset-content">
      <input type="password" name="password" minlength="8" placeholder="HasÅ‚o" required class="form-control" formControlName="password">
    </div>
  </fieldset>
  <button type="submit" class="btn btn-large btn-purple btn-block btn-submit">
    Register
  </button>
  <a [routerLink]="['/auth/login']" class="form-link">I already have account</a>
</form>
